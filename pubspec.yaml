name: axia_inventory
description: A new Flutter project.

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  list_tile_switch: ^1.0.0
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  avatar_view: ^1.0.0+3
  barcode_scan_fix: ^1.0.2
  rflutter_alert: ^2.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - images/

  fonts:
    - family: Montserrat
      fonts:
        - asset: fonts/Montserrat-Regular.ttf
        - asset: fonts/Montserrat-Bold.ttf
        - asset: fonts/Montserrat-Black.ttf
