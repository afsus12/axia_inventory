name: axia_inventory
description: A new Flutter project.

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  list_tile_switch: ^1.0.0
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  dio: 1.0.0

  http: any

  flutter_barcode_scanner: ^1.0.2
  path_provider: ^2.0.1
  auto_size_text: ^2.1.0
  commons: ^0.7.8+1
  intl: ^0.16.0
  flutter_datetime_picker: ^1.5.1

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - images/

  fonts:
    - family: Montserrat
      fonts:
        - asset: fonts/Montserrat-Regular.ttf
        - asset: fonts/Montserrat-Bold.ttf
        - asset: fonts/Montserrat-Black.ttf
    - family: FiraSans
      fonts:
        - asset: fonts/FiraSans-Regular.ttf
